<div class="container">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="">Home</a></li>
		<li class="breadcrumb-item active">{{location}}</li>
	</ol>
</div>

<div class="container"> 
    <table class="table">
  	<thead>
    	<tr>     
      		<th scope="col">Mic</th>
      		<th scope="col">Tape Id</th>
      		<th scope="col">Venue Name</th>
      		<th scope="col">Volume</th>
      		<th scope="col">Market percent</th>
      		<th scope="col">Last updated</th>
    	</tr>
  	</thead>
  	<tbody>
    	<tr *ngFor="let market of markets">
      		<td>{{market.mic}}</td>
      		<td>{{market.tapeId}}</td>
      		<td>{{market.venueName}}</td>
      		<td>{{market.volume}}</td>
      		<td>{{market.marketPercent}}</td>
      		<td>{{market.lastUpdated | date: 'yyyy-MM-dd'}}</td>
    	</tr>
  	</tbody>
	</table>           
</div>
